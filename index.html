<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title>FCC-Javascript Calculator</title>
  </head>

  <body>
    <div id="calculator">
      <div id="display">0</div>
      <button id="clear" onclick="clearDisplay()">AC</button>
      <button class="number" id="seven" onclick="updateDisplay(7)">7</button>
      <button class="number" id="eight" onclick="updateDisplay(8)">8</button>
      <button class="number" id="nine" onclick="updateDisplay(9)">9</button>

      <button class="operator" data-operator="divide" onclick="updateDisplay('divide')">/</button>
      <button class="number" id="four" onclick="updateDisplay(4)">4</button>
      <button class="number" id="five" onclick="updateDisplay(5)">5</button>
      <button class="number" id="six" onclick="updateDisplay(6)">6</button>

      <button class="operator" data-operator="multiply" onclick="updateDisplay('multiply')">*</button>
      <button class="number" id="one" onclick="updateDisplay(1)">1</button>
      <button class="number" id="two" onclick="updateDisplay(2)">2</button>
      <button class="number" id="three" onclick="updateDisplay(3)">3</button>

      <button class="operator" data-operator="subtract" onclick="updateDisplay('subtract')">-</button>
      <button class="number" id="zero" onclick="updateDisplay(0)">0</button>
      <button id="decimal" onclick="updateDisplay('decimal')">.</button>
      <button id="equals" onclick="updateDisplay('equals')">=</button>
      <button class="operator" data-operator="add" onclick="updateDisplay('add')">+</button>
      <div id="secondaryDisplay"></div>
    </div>
    
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="/calc.js"></script>

</html>
